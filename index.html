<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SESI Ibura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(78, 10, 206);
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: rgb(77, 0, 179);
            color: white;
            padding: 5px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: rgb(52, 7, 216);
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal Sesi Ibura</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Notícias</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="content">
            <!-- Aqui você pode adicionar o conteúdo das notícias, eventos, etc. -->
            <h2>Últimas Notícias</h2>
            <article>
                <h3>Título da Notícia</h3>
                <p>Conteúdo da notícia...</p>
            </article>
            <article>
                <h3>Outro Título de Notícia</h3>
                <p>Conteúdo da outra notícia...</p>
            </article>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Portal SESI Ibura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
