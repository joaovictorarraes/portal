<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SESI Ibura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgb(105, 3, 223);
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: rgb(41, 7, 189);
            color: white;
            padding: 5px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff9800;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .content {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .article {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal SESI Ibura</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Notícias</a>
        <a href="#">Eventos</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="content">
            <div class="article">
                <h2>Título da Primeira Notícia</h2>
                <p>Conteúdo da primeira notícia...</p>
                <a href="#" class="read-more">Ler mais</a>
            </div>
            <div class="article">
                <h2>Título da Segunda Notícia</h2>
                <p>Conteúdo da segunda notícia...</p>
                <a href="#" class="read-more">Ler mais</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Portal SESI Ibura. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
